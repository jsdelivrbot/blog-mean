<div class="container">
    <form role="form" #loginForm="ngForm">
        <h2>Log In</h2>
        <div *ngIf="errorMsg && !loginForm.dirty" class="alert alert-danger">{{errorMsg}}</div>   
            <hr class="colorgraph">
                
                    
                        <div class="form-group">
                            <input type="text" name="username" id="username" class="form-control input-lg"  [(ngModel)]="user.username" #username="ngModel" required placeholder="Enter your Username">
                            <div [hidden]="username.valid || username.pristine" class="alert alert-danger">Username is required</div>
                        </div>
                    
                        <div class="form-group">
                            <input type="password" name="password" id="password" class="form-control input-lg" [(ngModel)]="user.password" #password="ngModel" required placeholder="Enter your Password">
                            <div [hidden]="password.valid || password.pristine" class="alert alert-danger">Password is required</div>
                        </div>
                    
                                               
                <hr class="colorgraph">
                <div class="row">
                    <div class="col-xs-12 col-md-6">
                        <button type="submit" class="btn btn-success" tabindex="3" [disabled]="!loginForm.valid || loginForm.pristine" (click)="onSubmit(); loginForm.form.markAsPristine();">Login</button>
                    </div>
                </div>
            </form>
    </div>

<div class="container">
    <div *ngIf="errorMsg" class="alert alert-danger">{{errorMsg}}</div>
        <form #loginForm="ngForm">
            <div class="form-group row" style="padding-top:50px;">
                <label for="title" class="col-sm-2 col-lg-2 col xl-2 col-form-label">Username</label>
                <div class="col-sm-10 col-lg-10 col-xl-10">
                    <input type="text" name="username" id="username" class="white-textbox"  [(ngModel)]="user.username" #username="ngModel" required placeholder="Enter your Username">
                    <div [hidden]="username.valid || username.pristine" class="alert alert-danger">Username is required</div>
                </div>
            </div>
            <div class="form-group row">
                <label for="description" class="col-sm-2 col-lg-2 col xl-2 col-form-label">Password</label>
                <div class="col-sm-10 col-lg-10 col-xl-10">
                    <input type="password" name="password" id="password" class="white-textbox" [(ngModel)]="user.password" #password="ngModel" required placeholder="Enter your Password">
                    <div [hidden]="password.valid || password.pristine" class="alert alert-danger">Password is required</div>
                </div>
            </div>
            <div class="form-group row" style="padding-top:50px;">
                <div class="col-sm-2 col-lg-2 col xl-2 col-form-label">&nbsp;</div>
                <div>
                    <button type="submit" class="btn btn-success" [disabled]="!loginForm.valid || loginForm.pristine" (click)="onSubmit();">Submit</button>
                </div>
            </div>
        </form>
    </div>
